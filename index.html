<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>CTD-TN Chat Bot</title>
  <style type="text/css">
    [ng\:cloak],
    [ng-cloak],
    .ng-cloak {
      display: none;
    }
  </style>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/roboto.css">
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet prefetch" href="css/jquery.mCustomScrollbar.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/datepicker.css">
  <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript">
    var j = $.noConflict();
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <style>
    â€‹.container {
      overflow: hidden;
    }
    
    iframe {
      position: relative;
      right: -3px;
      bottom: -3px;
    }
  </style>
</head>

<body ng-app="submitExample">
  <div class="container">
    <iframe id="frame" src="https://www.iciciprulife.com/" style="border: 0" frameBorder="0"></iframe>
  </div>
  <div class="chatBot">
    <div id="animHelpText" class="animated bounce" style="display: block;">We are glad to assist you !!</div>
    <div class="chat" id="chatbox">
      <div class="chat-title">
        <h1>Insurance Bot</h1>
        <h2>Your Financial Advisor</h2>
        <figure class="avatar">
          <img src="logo.png" alt="icici prudential logo">
        </figure>
        <button class="chat-minmax" id="minim-chat" style="display: none;"><i class="fa fa-minus fa-lg" aria-hidden="true"></i></button>
        <button class="chat-minmax" id="maxi-chat"><i class="fa fa-plus fa-lg" aria-hidden="true"></i></button>
      </div>
      <div class="messages">
        <div class="messages-content"></div>
      </div>
      <form class="message-box" ng-submit="submit()" ng-controller="ExampleController">
        <div id="sound"></div>
        <input type="text" ng-model="name" class="message-input" placeholder="Type message..."></input>
        <button type="submit" class="message-submit">Send</button>
      </form>
    </div>
  </div>
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script>
    var height = j(window).height();
    var width = j(window).width();
    var frame = j('#frame');
    var container = j('.container');
    frame.css('width', width - 5 + 'px').css('height', height - 5 + 'px');
    container.css('width', (width - 10) + 'px').css('height', (height - 10) + 'px');
  </script>
</body>

</html>
